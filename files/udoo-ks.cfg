#version=DEVEL
# X Window System configuration information
xconfig  --startxonboot
# License agreement
eula --agreed
# System authorization information
auth --enableshadow --passalgo=sha512
# Use CDROM installation media and eject and reboot at the end
cdrom
reboot --eject
# Use text install
text
# Run the Setup Agent on first boot
firstboot --enable
ignoredisk --only-use=mmcblk0
# Keyboard layouts
keyboard --vckeymap=us --xlayouts='us'
# System language
lang en_US.UTF-8

# Network information
network  --bootproto=dhcp --device=enp2s0 --ipv6=auto --activate
network  --hostname=localhost.localdomain

# Root password
rootpw --iscrypted $6$BbVo93ODTNAVPAvP$a5Y.og/APZzzsIKpJariMiersAcSzx1IR8pgZdcRKlMkER6E.jbE943ulzTUqa11xIwyCseCGoTBVQstJB6zU0
# System services
services --enabled="chronyd"
# System timezone
timezone America/Vancouver --isUtc
# System bootloader configuration
bootloader --append=" crashkernel=auto" --location=mbr --boot-drive=mmcblk0
autopart --type=lvm
# Partition clearing information
clearpart --all --initlabel --drives=mmcblk0

